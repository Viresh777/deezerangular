<!-- Search form -->
<form class="form-inline md-form form-sm">
  <input  (keyup)="artistFilter($event.target.value)" placeholder="Filter" class="form-control form-control-sm ml-3 w-75" type="text" placeholder="Search" aria-label="Search"
    mdbInput>
</form>

<mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef mat-sort-header>#</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.id }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="title">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Title</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.title }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="title_short">
    <mat-header-cell *matHeaderCellDef mat-sort-header
      >Short Title</mat-header-cell
    >
    <mat-cell *matCellDef="let element">{{ element.title_short }}</mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row
    *matRowDef="let row; columns: displayedColumns"
  ></mat-row>
</mat-table>

<mat-paginator
  #paginator
  [pageSize]="5"
  [pageSizeOptions]="[5, 10, 20]"
></mat-paginator>
