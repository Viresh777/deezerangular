<!-- Search form -->
<form class="form-inline md-form form-sm">
  <input  (keyup)="artistFilter($event.target.value)" placeholder="Filter" class="form-control form-control-sm ml-3 w-75" type="text" placeholder="Search" aria-label="Search"
    mdbInput>
</form>

<mat-table [dataSource]="artistSource" matSort>
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef mat-sort-header>#</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.id }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="picture">
    <!-- <th mat-header-cell *matHeaderCellDef>md5_image</th>
    <td mat-cell *matCellDef="let element"> <img [src]="element.md5_image" /> </td> -->
    <mat-header-cell *matHeaderCellDef>#</mat-header-cell>
    <mat-cell *matCellDef="let element"><img [src]="element.picture" /></mat-cell>
  </ng-container>

  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.name }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="nb_fan">
    <mat-header-cell *matHeaderCellDef mat-sort-header
      >Number of Fans</mat-header-cell
    >
    <mat-cell *matCellDef="let element">{{ element.nb_fan }}</mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row
    *matRowDef="let row; columns: displayedColumns"
  ></mat-row>
</mat-table>

<mat-paginator
  #paginator
  [pageSize]="5"
  [pageSizeOptions]="[5, 10, 20]"
></mat-paginator>
